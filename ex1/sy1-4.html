<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>数字编号:</p>
    <ol>
        <li>苹果</li>
        <li>香蕉</li>
        <li>柠檬</li>
        <li>桔子 </li>
    </ol>
    <p>字母编号：</p>
    <ol type="A">
        <li>苹果</li>
        <li>香蕉</li>
        <li>柠檬</li>
        <li>桔子 </li>
    </ol>
    <p>混合编号：</p>
    <ol type="a">
        <li>苹果</li>
        <li type="I">香蕉</li>
        <li>柠檬</li>
        <li>桔子 </li>
        <li>蜜桃</li>
        <li>草莓</li>
    </ol>
</body>

</html>
