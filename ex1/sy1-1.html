<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本与段落格式化</title>
</head>

<body>
    <b>【文本与段落格式】</b>
    <h1 align="center">一级标题，居中</h1>
    <h3 align="left">三级标题，左对齐</h3>
    <h6 align="right">六级标题，右对齐</h6>
    <hr color="#f33" />
    <p>&nbsp;&nbsp;&nbsp;&nbsp;通过实验方式介绍常用web前端开发工具基本功能，让学生边实验，边熟悉开发工具的功能与特点 掌握每种开发工具对网站设计与开发的作用
    </p>
    <p align="center" font-family="华为彩云" color="red ">这是一段文本</p>
    <hr color="#0c6 " size="3 " />
    <center>
        <b>黑体标记b的应用</b><br/>
        <i>斜体标记i</i><br/>
        <ins>下划线标记u</ins><br />
        <del>这是删除标记s</del><br/> x
        <sub>1</sub>+x<sub>2</sub>=10<br> 2x
        <sup>3</sup>+3x=9<br/>
        <em>这是强调白标记em的应用</em><br/>
        <strong>地址</strong><br>
        <i>南昌大学</i>
    </center>
    <hr color="#3ff " width="50% " size="3 " />
</body>

</html>
